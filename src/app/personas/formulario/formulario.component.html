<div class="box">
<form class="item" #f="ngForm" (submit)="f.form.valid && guardarPersona()">
      <input
        type="text"
        name="nombre"
        id="nombre"
        placeholder="Nombre"
        [(ngModel)]="nombreInput" required
      />
      <input
        type="text"
        name="apellido"
        id="apellido"
        placeholder="Apellido"
        [(ngModel)]="apellidoInput" required
      />
      <button type="submit" >
        +
      </button>
      <button *ngIf="index !== null" type="button" class="buttonRed" 
      (click)="eliminarPersona()">
        -
      </button>
  </form>
</div>
